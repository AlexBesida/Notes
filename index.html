<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flux Notes</title>
    <meta name="viewport" content=" width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="FluxUI.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="manifest" href="manifest.json">
    <script src="main.js"></script>
    <script src="JS/buttons.js"></script>
    <script src="JS/firestore.js"></script>
    <script src="initialize.js"></script>
    <script src="pwa.js"></script>
    <script src="sw.js"></script>
    <link rel="icon" href="./Assets/AppIcon.ico">
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
    <script>
    var config = {
        apiKey: "AIzaSyD5e1BRr6QliCZrUGUyS2HmaS98RoEMhjU",
        authDomain: "flux-notes.firebaseapp.com",
        databaseURL: "https://flux-notes.firebaseio.com",
        projectId: "flux-notes",
        storageBucket: "flux-notes.appspot.com",
        messagingSenderId: "423307191915"
    };
    firebase.initializeApp(config);
    </script>
</head>
<body onload="Start()" id="body" onresize="Resized()">
    <div id="NoteList">

    </div>

    <div id="TopBar">
        <div id="FluxAppTitle">
            <img src="Assets/AppIconWhite.svg" class="FluxAppTitleImg"/>
            <p class="FluxAppTitleP">Notes</p>
        </div>
    </div>

    <div class="FluxAppWindowArea" id="add-note-window">
        <div class="FluxAppWindow" id="add-note-card">
            <p id="add-note-p" class="FluxAppWindowTitle">Add new Global note</p>
            <input id="add-note-title" class="FluxAppTextbox" placeholder="Title"></input>
            <div id="add-note-accept-button" class="FluxAppTextButton" onmouseover="AddNoteHover()" onmouseout="AddNoteUnHover()" onclick="CreateNote()"><p id="add-note-accept-p" class="FluxAppTextButtonText">Create!</p></div>
            <input id="add-note-description" class="FluxAppTextboxL" placeholder="Description"></input>
        </div>
    </div>

    <div class="FluxAppButton" id="AppMenuButton" onmouseover="AppMenuButtonHover()" onmouseout="AppMenuButtonUnHover()" onclick="AppMenuButtonClick()">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" id="AppMenuButtonIcon" class="FluxAppButtonIcon">
            <path d="M4 18C4 19.1046 3.10457 20 2 20C0.89543 20 0 19.1046 0 18C0 16.8954 0.89543 16 2 16C3.10457 16 4 16.8954 4 18Z"/>
            <path d="M12 18C12 19.1046 11.1046 20 10 20C8.89543 20 8 19.1046 8 18C8 16.8954 8.89543 16 10 16C11.1046 16 12 16.8954 12 18Z"/>
            <path d="M20 18C20 19.1046 19.1046 20 18 20C16.8954 20 16 19.1046 16 18C16 16.8954 16.8954 16 18 16C19.1046 16 20 16.8954 20 18Z"/>
            <path d="M4 10C4 11.1046 3.10457 12 2 12C0.89543 12 0 11.1046 0 10C0 8.89543 0.89543 8 2 8C3.10457 8 4 8.89543 4 10Z"/>
            <path d="M12 10C12 11.1046 11.1046 12 10 12C8.89543 12 8 11.1046 8 10C8 8.89543 8.89543 8 10 8C11.1046 8 12 8.89543 12 10Z"/>
            <path d="M20 10C20 11.1046 19.1046 12 18 12C16.8954 12 16 11.1046 16 10C16 8.89543 16.8954 8 18 8C19.1046 8 20 8.89543 20 10Z"/>
            <path d="M4.00006 2C4.00006 3.10457 3.10463 4 2.00006 4C0.895491 4 6.10352e-05 3.10457 6.10352e-05 2C6.10352e-05 0.89543 0.895491 0 2.00006 0C3.10463 0 4.00006 0.89543 4.00006 2Z"/>
            <path d="M20 2C20 3.10457 19.1046 4 18 4C16.8954 4 16 3.10457 16 2C16 0.89543 16.8954 0 18 0C19.1046 0 20 0.89543 20 2Z"/>
            <path d="M12.0001 2C12.0001 3.10457 11.1046 4 10.0001 4C8.89549 4 8.00006 3.10457 8.00006 2C8.00006 0.895434 8.89549 3.8147e-06 10.0001 3.8147e-06C11.1046 3.8147e-06 12.0001 0.895434 12.0001 2Z"/>
        </svg>
    </div>
    <div id="SearchBarForm">
        <input id="SearchBar" class="FluxAppSearchBar" placeholder="Search"/>
    </div>

    <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg" id="SearchIcon" class="FluxAppSearchBarIcon">
        <path d="M7.05714 0C8.92881 0 10.7238 0.743518 12.0473 2.06699C13.3708 3.39046 14.1143 5.18547 14.1143 7.05714C14.1143 8.80514 13.4737 10.412 12.4206 11.6497L12.7137 11.9429H13.5714L19 17.3714L17.3714 19L11.9429 13.5714V12.7137L11.6497 12.4206C10.412 13.4737 8.80514 14.1143 7.05714 14.1143C5.18547 14.1143 3.39046 13.3708 2.06699 12.0473C0.743518 10.7238 0 8.92881 0 7.05714C0 5.18547 0.743518 3.39046 2.06699 2.06699C3.39046 0.743518 5.18547 0 7.05714 0ZM7.05714 2.17143C4.34286 2.17143 2.17143 4.34286 2.17143 7.05714C2.17143 9.77143 4.34286 11.9429 7.05714 11.9429C9.77143 11.9429 11.9429 9.77143 11.9429 7.05714C11.9429 4.34286 9.77143 2.17143 7.05714 2.17143Z" fill="#0075FF"/>
    </svg>

    <div class="FluxAppFloatingButton" id="AddNoteButton" onmouseover="AddButtonHover()" onmouseout="AddButtonUnHover()" onclick="MobileDialogCreateNote()">
        <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg" id="SvgAddIcon" class="FluxAppFloatingButtonIcon">
            <path d="M21 10.5C21 11.3284 20.3284 12 19.5 12H13C12.4477 12 12 12.4477 12 13V19.5C12 20.3284 11.3284 21 10.5 21V21C9.67157 21 9 20.3284 9 19.5V13C9 12.4477 8.55228 12 8 12H1.5C0.671573 12 0 11.3284 0 10.5V10.5C0 9.67157 0.671573 9 1.5 9H8C8.55228 9 9 8.55228 9 8V1.5C9 0.671573 9.67157 0 10.5 0V0C11.3284 0 12 0.671573 12 1.5V8C12 8.55228 12.4477 9 13 9H19.5C20.3284 9 21 9.67157 21 10.5V10.5Z"/>
        </svg>
    </div>

    <div id="AddNoteWindow">
        <input id="AddNoteTitle" class="FluxAppCardTextBox" placeholder="Title"/>
        <input id="AddNoteDescription" class="FluxAppLargeCardTextBox" placeholder="Description"/>
        <div id="CreateNoteAcceptButton" class="FluxAppFloatingTextButton" onclick="CreateNoteMobile()"><p id="CreateNoteAcceptP" class="FluxAppFloatingTextButtonText">Create</p></div>
        <div class="FluxAppButton" id="CloseAddNoteDialogButton" onclick="CloseDialogCreateNote()" onmouseover="AddNoteCloseButtonHover()" onmouseout="AddNoteCloseButtonOut()">
            <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg" id="SvgCloseAddIcon" class="FluxAppButtonIcon">
                <path d="M21 10.5C21 11.3284 20.3284 12 19.5 12H13C12.4477 12 12 12.4477 12 13V19.5C12 20.3284 11.3284 21 10.5 21V21C9.67157 21 9 20.3284 9 19.5V13C9 12.4477 8.55228 12 8 12H1.5C0.671573 12 0 11.3284 0 10.5V10.5C0 9.67157 0.671573 9 1.5 9H8C8.55228 9 9 8.55228 9 8V1.5C9 0.671573 9.67157 0 10.5 0V0C11.3284 0 12 0.671573 12 1.5V8C12 8.55228 12.4477 9 13 9H19.5C20.3284 9 21 9.67157 21 10.5V10.5Z"/>
            </svg>
        </div>

    </div>




</body>
</html>
