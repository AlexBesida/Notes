<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flux Notes</title>
    <link rel="icon" href="Assets/AppIcon.ico">
    <meta name="viewport" content=" width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="desktop.css">
    <link rel="stylesheet" type="text/css" media="screen" href="FluxUI/title.css">
    <link rel="stylesheet" type="text/css" media="screen" href="fonts.css">
    <link rel="stylesheet" type="text/css" media="screen" href="FluxUI/buttons.css">
    <link rel="stylesheet" type="text/css" media="screen" href="FluxUI/window.css">
    <link rel="stylesheet" type="text/css" media="screen" href="FluxUI/inputs.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="mobile.css">
    <link rel="stylesheet" type="text/css" media="screen" href="FluxUI/search.css">
    <script src="main.js"></script>
    <script src="JSAnimations/buttons.js"></script>
    <script src="initialize.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
    <script>
    var config = {
        apiKey: "AIzaSyD5e1BRr6QliCZrUGUyS2HmaS98RoEMhjU",
        authDomain: "flux-notes.firebaseapp.com",
        databaseURL: "https://flux-notes.firebaseio.com",
        projectId: "flux-notes",
        storageBucket: "flux-notes.appspot.com",
        messagingSenderId: "423307191915"
    };
    firebase.initializeApp(config);

</head>
<body onload="Start()">
    <div id="DesktopView">
        <div id="TopBar">
            <div id="FluxAppTitle">
                <img src="Assets/AppIconWhite.svg" class="FluxAppTitleImg"/>
                <p class="FluxAppTitleP">Notes</p>
            </div>
            <div class="FluxAppButton" id="AddNoteButton" onmouseover="AddButtonHover()" onmouseout="AddButtonUnHover()" onclick="DialogCreateNote()">
                <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg" id="SvgAddIcon" class="FluxAppButtonIcon">
                    <path d="M21 10.5C21 11.3284 20.3284 12 19.5 12H13C12.4477 12 12 12.4477 12 13V19.5C12 20.3284 11.3284 21 10.5 21V21C9.67157 21 9 20.3284 9 19.5V13C9 12.4477 8.55228 12 8 12H1.5C0.671573 12 0 11.3284 0 10.5V10.5C0 9.67157 0.671573 9 1.5 9H8C8.55228 9 9 8.55228 9 8V1.5C9 0.671573 9.67157 0 10.5 0V0C11.3284 0 12 0.671573 12 1.5V8C12 8.55228 12.4477 9 13 9H19.5C20.3284 9 21 9.67157 21 10.5V10.5Z"/>
                </svg>
            </div>
            <div class="FluxAppButton" id="UserButton" onmouseover="UserButtonHover()" onmouseout="UserButtonUnHover()" onclick="DialogAccount()">
                <svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg" id="SvgAccountIcon" class="FluxAppButtonIcon">
                    <path d="M20 16.486C20 17.3222 19.3222 18 18.486 18H1.51402C0.677849 18 0 17.3222 0 16.486V16.486C0 13.1215 6.66667 11.271 10 11.271C13.3333 11.271 20 13.1215 20 16.486V16.486ZM10 0C12.5 0 14.5 2.01869 14.5 4.54206C14.5 7.06542 12.5 9.08411 10 9.08411C7.5 9.08411 5.5 7.06542 5.5 4.54206C5.5 2.01869 7.5 0 10 0Z"/>
                </svg>
                    
            </div>
        </div>

        <div class="FluxAppWindowArea" id="add-note-window">
            <div class="FluxAppWindow" id="add-note-card">
                <p id="add-note-p" class="FluxAppWindowTitle">Add new Global note</p>
                <input id="add-note-title" class="FluxAppTextbox" placeholder="Title"></input>
                <div id="add-note-accept-button" class="FluxAppTextButton" onmouseover="AddNoteHover()" onmouseout="AddNoteUnHover()" onclick="CreateNote()"><p id="add-note-accept-p" class="FluxAppTextButtonText">Create!</p></div>
                <input id="add-note-description" class="FluxAppTextboxL" placeholder="Description"></input>
            </div>
        </div>

    </div>

    <div id="MobileView">
        <div class="FluxAppButton" id="UserButton" onmouseover="MobileUserButtonHover()" onmouseout="MobileUserButtonUnHover()" onclick="DialogAccount()">
            <svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg" id="MobileSvgAccountIcon" class="FluxAppButtonIcon">
                <path d="M20 16.486C20 17.3222 19.3222 18 18.486 18H1.51402C0.677849 18 0 17.3222 0 16.486V16.486C0 13.1215 6.66667 11.271 10 11.271C13.3333 11.271 20 13.1215 20 16.486V16.486ZM10 0C12.5 0 14.5 2.01869 14.5 4.54206C14.5 7.06542 12.5 9.08411 10 9.08411C7.5 9.08411 5.5 7.06542 5.5 4.54206C5.5 2.01869 7.5 0 10 0Z"/>
            </svg>
        </div>
        <div id="SearchBar" class="FluxAppSearchBar">
            <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg" id="SearchIcon" class="FluxAppSearchBarIcon">
                <path d="M7.05714 0C8.92881 0 10.7238 0.743518 12.0473 2.06699C13.3708 3.39046 14.1143 5.18547 14.1143 7.05714C14.1143 8.80514 13.4737 10.412 12.4206 11.6497L12.7137 11.9429H13.5714L19 17.3714L17.3714 19L11.9429 13.5714V12.7137L11.6497 12.4206C10.412 13.4737 8.80514 14.1143 7.05714 14.1143C5.18547 14.1143 3.39046 13.3708 2.06699 12.0473C0.743518 10.7238 0 8.92881 0 7.05714C0 5.18547 0.743518 3.39046 2.06699 2.06699C3.39046 0.743518 5.18547 0 7.05714 0ZM7.05714 2.17143C4.34286 2.17143 2.17143 4.34286 2.17143 7.05714C2.17143 9.77143 4.34286 11.9429 7.05714 11.9429C9.77143 11.9429 11.9429 9.77143 11.9429 7.05714C11.9429 4.34286 9.77143 2.17143 7.05714 2.17143Z" fill="#0075FF"/>
            </svg>
        </div>
    </div>
</body>
</html>
