    <link rel="manifest" href="manifest.json">

    <script src="firestore.js"></script>
    <script src="initialize.js"></script>
    <script src="sw.js"></script>
    <link rel="icon" href="./Assets/AppIcon.ico">

    <script>
        firebase.initializeApp({ apiKey: "AIzaSyD5e1BRr6QliCZrUGUyS2HmaS98RoEMhjU",authDomain: "flux-notes.firebaseapp.com",databaseURL: "https://flux-notes.firebaseio.com",projectId: "flux-notes",storageBucket: "flux-notes.appspot.com",messagingSenderId: "423307191915"}); let app = firebase.app();
        firebase.firestore().enablePersistence().catch(function(err) {
            if (err.code == 'failed-precondition') { /*Multiple tabs open*/ } 
            else if (err.code == 'unimplemented') { /*The current browser does not support all of the features*/}
        });
    </script>
</head>
