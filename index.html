<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Notes</title>
    <link id="favicon" rel="shortcut icon" href="NoteLogo.ico">
    <meta name="Description" content="Notes App">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="create.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="font.css" />
    <script src="main.js"></script>
    <script src="initialize.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-firestore.js"></script>
    <script>firebase.initializeApp(firebase_config);</script>
</head>
<body onload="LoadGNotes()">
    <div id="nav-bar"></div>
    <div id="menu-button" class="nav-bar-button">
        <img src="svg/MenuIcon.svg" id="menu-icon" alt="Image"></img>
    </div>
    <div id=logotype>
        <img id=LogoImage src="svg/NoteLogo.svg" alt="Logo"  alt="Image"></img>
        <img id=LogoText src="svg/Notes.svg" alt="Text"  alt="Image"></img>
    </div>
    <div id="add-button" class="nav-bar-button" onclick="DialogCreateNote()">
        <img src="svg/AddIcon.svg" id="AddIcon" alt="icon"  alt="Image"></img>
    </div>
    <div id="notes">
    </div>

    <div id="add-note-shadow">
        <div id="add-note-card">
            <p id="add-note-p">Add new Global note</p>
            <input id="add-note-title"></input>
            <div id="add-note-accept-button" onclick="CreateNote()"><p id="add-note-accept-p">Create!</p></div>
        </div>
    </div>

</body>
</html>
